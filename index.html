<!DOCTYPE html>
<html lang="en" class="dark">
	<head>
		<title>Kryptonbutterfly · Home</title>
		<link rel="icon" type="image/x-icon" href="assets/kryptonbutterfly-improved_640-round.png"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="author" content="kryptonbutterfly"/>
		<meta name="description" content="This website enumerates some the applications, tools and libraries I developed myself."/>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" href="style.css"/>
		<script src="content.js"></script>
		<script src="validate_content.js"></script>
		<script src="theme.js"></script>
		<script src="page.js"></script>
		<script src="slide.js"></script>
	</head>
	<body>
		<div class="bg-overlay dark"></div>
		<div class="content dark">
			<div class="header dark">
				<a class="a-button" href="?page=home" alt="home" title="home" onclick="switchPage(event, 'home');")>
					<img class="dark" id="home" src="assets/kryptonbutterfly.svg" alt="home"/>
				</a>
				<h1 class="header-title dark" id="glow">Kryptonbutterfly</h1>
				<a class="a-button" href="#" alt="change Theme" title="change Theme" onclick="switchTheme(event);">
					<img class="theme" id="dark" src="assets/light-theme.svg", style="display: none" alt="enable light theme"/>
					<img class="theme" id="light" src="assets/dark-theme.svg" alt="enable dark theme"/>
				</a>
			</div>
			<noscript>
				<div style="border: 3px solid #F00; border-radius: 15px; background: #F00">
					<p style="text-align:center; margin: 5px; color: #003">This website requires javascript to be enabled, in order to be displayed correctly!</p>
				</div>
			</noscript>
			<div id="page-container">
				<div id="page-home">
					<details open>
						<summary><h2 class="spoiler">Applications</h2></summary>
						<div class="project dark", id="Applications"></div>
					</details>
					<details>
						<summary><h2 class="spoiler">Tools</h2></summary>
						<div class="project dark", id="Tools"></div>
					</details>
					<details>
						<summary><h2 class="spoiler">Libraries</h2></summary>
						<div class="project dark" id="Libraries"></div>
					</details>
				</div>
			</div>
		</div>
	</body>
	<template id="app-preview-template">
		<div id="app-preview-container">
			<a id="app-page-link">
				<table><tr>
					<td><img id="app-icon"/></td>
					<td><h2 id="app-name"></h2></td>
				</tr></table>
			</a>
			<p id="app-info"></p>
		</div>
	</template>
	<template id="app-page-template">
		<div id="app-page-container">
			<table><tr>
				<td><img id="app-icon"/></td>
				<td><h2 id="app-name"></h2></td>
			</tr></table>
			<p id="app-info"/>
			<div id="slideshow" class="dark">
				<span class="prev" onclick="nextSlide(false)">❮</span>
				<span class="next" onclick="nextSlide(true)">❯</span>
			</div>
			<p id="app-description"/>
			<div style="width: 100%; position: relative;">
				<div id="app-downloads">
					<a id="app-repository">
						<img class="dark" id="app-repo-icon" src="https://github.githubassets.com/favicons/favicon-dark.png" alt="Github - kryptonbutterfly/" title="Github - kryptonbutterfly/"/>
					</a>
				</div>
			</div>
		</div>
	</template>
	<template id="slide-template">
		<div id="slide">
			<div id="numbertext" class="dark"></div>
			<img id="img"/>
		</div>
	</template>
	<script src="build-dom.js"></script>
</html>
