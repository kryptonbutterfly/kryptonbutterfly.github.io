<!DOCTYPE html>
<html lang="en" class="dark">
	<head>
		<title>Kryptonbutterfly Â· Home</title>
		<link rel="icon" type="image/x-icon" href="assets/kryptonbutterfly-improved_640-round.png"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="author" content="kryptonbutterfly"/>
		<meta name="description" content="An overview of kryptonbutterfly's applications, tools and libraries."/>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" href="style.css"/>
		<link rel="preconnect" href="https://github.githubassets.com"/>
		<script>
			var pages = new Map([["home", "Home"]]);
			var slideIndex = 0;
		</script>
	</head>
	<body>
		<div class="bg-overlay dark"></div>
		<div class="content dark">
			<div class="header dark">
				<a class="a-button" href="?page=home" alt="home" title="home" onclick="switchPage(event, 'home');")>
					<img class="dark" id="home" src="assets/kryptonbutterfly.svg" alt="home"/>
				</a>
				<h1 class="header-title dark" id="glow">Kryptonbutterfly</h1>
				<a class="a-button" href="#" alt="change Theme" title="change Theme" onclick="switchTheme(event);">
					<img class="theme" id="dark" src="assets/light-theme.svg", style="display: none" alt="enable light theme"/>
					<img class="theme" id="light" src="assets/dark-theme.svg" alt="enable dark theme"/>
				</a>
			</div>
			<noscript>
				<div style="border: 3px solid #F00; border-radius: 15px; background: #F00">
					<p style="text-align:center; margin: 5px; color: #003">This website requires javascript to be enabled, in order to be displayed correctly!</p>
				</div>
			</noscript>
			<div id="page-container">
				<div id="page-home">
					<details open>
						<summary><h2 class="spoiler">Applications</h2></summary>
						<div class="project dark", id="Applications">
							<div id="include" src="pages/tinytotp.json"></div>
							<div class="h-div"></div>
							<div id="include" src="pages/localizer4j.json"></div>
							<div class="h-div"></div>
							<div id="include" src="pages/copycat.json"></div>
							<div class="h-div"></div>
							<div id="include" src="pages/checklist.json"></div>
						</div>
					</details>
					<details>
						<summary><h2 class="spoiler">Tools</h2></summary>
						<div class="project dark", id="Tools">
							<div id="include" src="pages/cachebuilder.json"></div>
						</div>
					</details>
					<details>
						<summary><h2 class="spoiler">Libraries</h2></summary>
						<div class="project dark" id="Libraries">
							<div id="include" src="pages/genericlexer.json"></div>
						</div>
					</details>
				</div>
			</div>
		</div>
	</body>
	<script src="theme.js"></script>
	<script src="page.js"></script>
	<script src="build-page.js"></script>
	<script src="slide.js"></script>
</html>
