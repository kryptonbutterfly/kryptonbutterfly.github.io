<!DOCTYPE html>
<html lang="en" class="dark">
	<head>
		<title>Kryptonbutterfly · Home</title>
		<link rel="icon" type="image/x-icon" href="assets/favicon.png"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="author" content="kryptonbutterfly"/>
		<meta name="description" content="An overview of kryptonbutterfly's applications, tools and libraries."/>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" href="main/style.css"/>
		<link rel="preconnect" href="https://github.githubassets.com"/>
		<meta http-equiv="Content-Security-Policy" content="
			object-src 'none';
			script-src-elem 'self';
			script-src 'self';
			img-src 'self'
				https://github.githubassets.com/
				https://raw.githubusercontent.com/kryptonbutterfly/TinyTotp/master/
				https://raw.githubusercontent.com/kryptonbutterfly/CopyCat/master/
				https://raw.githubusercontent.com/kryptonbutterfly/Localizer4J/master/
				https://raw.githubusercontent.com/kryptonbutterfly/CacheBuilder/master/
				https://raw.githubusercontent.com/kryptonbutterfly/CheckList/master/
				https://raw.githubusercontent.com/kryptonbutterfly/linearAlgebra/master/
				https://raw.githubusercontent.com/kryptonbutterfly/tinyArgsManager/master/
				https://raw.githubusercontent.com/kryptonbutterfly/HIDoverWifi_android/master/
			"/>
		<script src="main/init.js"></script>
		<script src="main/copy.js"></script>
		<script src="main/slides.js"></script>
	</head>
	<body>
		<canvas style=" width:100%; height:100%; z-index:-3; display:inline-block; position:fixed; opacity:0.4"></canvas>
		<div class="bg-overlay dark"></div>
		<div class="content dark">
			<div class="header dark">
				<a class="a-button switch-page-home" href="?page=home" alt="home" title="home">
					<img class="dark" id="home" src="assets/kryptonbutterfly.svg" alt="home"/>
				</a>
				<h1 class="header-title dark" id="glow">Kryptonbutterfly</h1>
				<a class="a-button switch-theme" href="#" alt="change Theme" title="change Theme">
					<img class="theme" id="dark" src="assets/light-theme.svg" alt="enable light theme"/>
					<img class="theme" id="light" src="assets/dark-theme.svg" alt="enable dark theme"/>
				</a>
			</div>
			<noscript>
				<div class="noscript">
					<p class="noscript">This website requires javascript to be enabled, in order to be displayed correctly!</p>
				</div>
			</noscript>
			
			<div id="page-container">
				<div id="page-home">
					<div class="menu">
						<table style="border-collapse:collapse; border: none; width: 100%">
						<tr style="height: 2.75em">
							<td id="app" class="category selected" tabindex="0">Applications</td>
							<td id="tools" class=category tabindex="0">Tools</td>
							<td id="libs" class=category tabindex="0">Libraries</td>
							<td style="width: 100%">
							<a href="https://github.com/kryptonbutterfly" alt="GitHub · kryptonbutterfly" style="margin-right: 0.75em; float:right">
								<img class="dark" id="app-repo-icon" src="https://github.githubassets.com/favicons/favicon-dark.png" title="GitHub · kryptonbutterfly"/>
							</a>
							</td>
						</tr>
						</table>
					</div>
					<div class="page-content">
						<div class="project dark app">
							<div id="include" src="pages/tinytotp.json"></div>
							<div class="h-sep"></div>
							<div id="include" src="pages/hidoverwifi.json"></div>
							<div class="h-sep"></div>
							<div id="include" src="pages/localizer4j.json"></div>
							<div class="h-sep"></div>
							<div id="include" src="pages/copycat.json"></div>
							<div class="h-sep"></div>
							<div id="include" src="pages/checklist.json"></div>
						</div>
						<div class="project dark tools" style="display:none">
							<div id="include" src="pages/cachebuilder.json"></div>
						</div>
						<div class="project dark libs" style="display:none">
							<div id="include" src="pages/tiny-args-parser.json"></div>
							<div class="h-sep"></div>
							<div id="include" src="pages/genericlexer.json"></div>
							<div class="h-sep"></div>
							<div id="include" src="pages/linearalgebra.json"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="main/menu.js"></script>
	<script src="main/theme.js"></script>
	<script src="main/page.js"></script>
	<script src="main/build-page.js"></script>
	<script src="cellnoise.js"></script>
</html>
